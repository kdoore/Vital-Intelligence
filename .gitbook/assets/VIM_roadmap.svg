<svg width="900" height="320" viewBox="0 0 900 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .label { font-family: sans-serif; font-size: 16px; fill: #111827; }
      .small { font-family: sans-serif; font-size: 12px; fill: #4b5563; }
      .box { rx: 12; ry: 12; stroke-width: 2; }
    </style>
    <marker id="arrowhead2" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#374151" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" class="label" font-size="20">
    VIM "Model" Section: From Domains to Regenerative Cycles
  </text>

  <!-- Domains box -->
  <rect x="40" y="90" width="240" height="160" class="box" fill="#e0f2fe" stroke="#0369a1"/>
  <text x="160" y="115" text-anchor="middle" class="label">Domains</text>
  <text x="160" y="135" text-anchor="middle" class="small">
    Embodied Interaction
  </text>
  <text x="160" y="152" text-anchor="middle" class="small">
    Relational Mapping
  </text>
  <text x="160" y="169" text-anchor="middle" class="small">
    Ethical Alignment
  </text>
  <text x="160" y="186" text-anchor="middle" class="small">
    Adaptive Learning
  </text>
  <text x="160" y="213" text-anchor="middle" class="small">
    • shared archetypes for NI and AI
  </text>
  <text x="160" y="230" text-anchor="middle" class="small">
    • describe "how" intelligence behaves
  </text>

  <!-- Alignment Matrix box -->
  <rect x="330" y="90" width="240" height="160" class="box" fill="#fef9c3" stroke="#eab308"/>
  <text x="450" y="115" text-anchor="middle" class="label">Alignment Matrix</text>
  <text x="450" y="140" text-anchor="middle" class="small">
    maps NI and AI capabilities
  </text>
  <text x="450" y="157" text-anchor="middle" class="small">
    onto the four domains
  </text>
  <text x="450" y="184" text-anchor="middle" class="small">
    overlap region = VIM:
  </text>
  <text x="450" y="201" text-anchor="middle" class="small">
    NI + AI co-evolving for wellbeing
  </text>

  <!-- Regenerative Cycle box -->
  <rect x="620" y="90" width="240" height="160" class="box" fill="#dcfce7" stroke="#16a34a"/>
  <text x="740" y="115" text-anchor="middle" class="label">Regenerative Cycle</text>
  <text x="740" y="140" text-anchor="middle" class="small">
    integrates "shadow" elements:
  </text>
  <text x="740" y="157" text-anchor="middle" class="small">
    trauma, conflict, depletion
  </text>
  <text x="740" y="184" text-anchor="middle" class="small">
    → reflection, reconfiguration,
  </text>
  <text x="740" y="201" text-anchor="middle" class="small">
    renewed stability and care
  </text>
  <text x="740" y="225" text-anchor="middle" class="small">
    tracks NI states and AI behaviors
  </text>

  <!-- Arrows -->
  <line x1="280" y1="170" x2="330" y2="170" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <line x1="570" y1="170" x2="620" y2="170" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead2)"/>

  <!-- Caption -->
  <text x="450" y="285" text-anchor="middle" class="small">
    This sequence moves from describing intelligence (Domains), to mapping NI ↔ AI (Alignment Matrix),
  </text>
  <text x="450" y="300" text-anchor="middle" class="small">
    to showing how recursive feedback can become regenerative instead of extractive (Regenerative Cycle).
  </text>
</svg>
