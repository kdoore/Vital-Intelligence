<svg width="1200" height="1600" viewBox="0 0 1200 1600"
     xmlns="http://www.w3.org/2000/svg">

  <!-- ========== DEFINITIONS ========== -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#03060b"/>
      <stop offset="40%" stop-color="#07131b"/>
      <stop offset="100%" stop-color="#020307"/>
    </linearGradient>

    <!-- Soft AoK halo gradient -->
    <radialGradient id="haloGrad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffdf8a" stop-opacity="0.7"/>
      <stop offset="40%" stop-color="#ffdf8a" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ffdf8a" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- ========== BACKGROUND ========== -->
  <rect x="0" y="0" width="1200" height="1600" fill="url(#bgGrad)" />

  <!-- ========== HUMANITY++ OUTER FRAME ========== -->
  <!-- Outer rounded frame -->
  <rect x="80" y="80" width="1040" height="1440" rx="120"
        fill="none"
        stroke="#245a7a"
        stroke-width="4" />

  <!-- Inner violet accent frame -->
  <rect x="105" y="120" width="990" height="1370" rx="95"
        fill="none"
        stroke="#6f4aa8"
        stroke-width="3"
        stroke-opacity="0.7" />

  <!-- Humanity++ plus symbols (top right) -->
  <g transform="translate(1010 135)">
    <rect x="-8" y="-25" width="16" height="50" rx="6"
          fill="#d8c5ff" opacity="0.9"/>
    <rect x="-25" y="-8" width="50" height="16" rx="6"
          fill="#d8c5ff" opacity="0.9"/>
  </g>

  <g transform="translate(1010 95) scale(0.7)">
    <rect x="-8" y="-25" width="16" height="50" rx="6"
          fill="#d8c5ff" opacity="0.7"/>
    <rect x="-25" y="-8" width="50" height="16" rx="6"
          fill="#d8c5ff" opacity="0.7"/>
  </g>

  <!-- ========== TITLE AREA ========== -->
  <text x="600" y="190"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="40"
        fill="#d8c5ff">
    Avalanche of Kindness Shape Grammar
  </text>

  <text x="600" y="235"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="24"
        fill="#b48cf7">
    Form × Flow × Feeling × Dinergy within the Humanity++ Frame
  </text>

  <!-- ========== CENTRAL AOK FIELD ========== -->

  <!-- AoK halo -->
  <circle cx="600" cy="470" r="200"
          fill="url(#haloGrad)" />

  <!-- Outer teal holarchy circle -->
  <circle cx="600" cy="470" r="180"
          fill="none"
          stroke="#245a7a"
          stroke-width="6"
          stroke-opacity="0.9" />

  <!-- Middle violet integration circle -->
  <circle cx="600" cy="470" r="130"
          fill="none"
          stroke="#6f4aa8"
          stroke-width="5"
          stroke-opacity="0.9" />

  <!-- Inner gold AoK envelope -->
  <circle cx="600" cy="470" r="80"
          fill="none"
          stroke="#ffdf8a"
          stroke-width="4"
          stroke-opacity="0.95" />

  <!-- Central flame seed -->
  <circle cx="600" cy="470" r="14" fill="#ffdf8a" />
  <circle cx="600" cy="470" r="6"  fill="#fff6d8" />

  <!-- Hope arcs (gold + violet) -->
  <!-- Left arc -->
  <path d="M 560 485
           C 545 455, 545 435, 560 420"
        fill="none"
        stroke="#ffdf8a"
        stroke-width="3.2"
        stroke-linecap="round"
        stroke-opacity="0.9" />

  <!-- Center arc (violet) -->
  <path d="M 600 488
           C 600 452, 610 432, 625 410"
        fill="none"
        stroke="#6f4aa8"
        stroke-width="3.4"
        stroke-linecap="round"
        stroke-opacity="0.95" />

  <!-- Right arc -->
  <path d="M 640 485
           C 655 455, 670 438, 685 425"
        fill="none"
        stroke="#ffdf8a"
        stroke-width="3"
        stroke-linecap="round"
        stroke-opacity="0.9" />

  <!-- Branch off right arc (gold) -->
  <path d="M 662 445
           C 682 435, 705 430, 725 433"
        fill="none"
        stroke="#ffdf8a"
        stroke-width="2.6"
        stroke-linecap="round"
        stroke-opacity="0.85" />

  <!-- Radiance plumes (gold) -->
  <line x1="600" y1="280" x2="600" y2="260"
        stroke="#ffdf8a" stroke-width="2.6"
        stroke-linecap="round" stroke-opacity="0.9" />
  <line x1="742" y1="470" x2="760" y2="464"
        stroke="#ffdf8a" stroke-width="2.4"
        stroke-linecap="round" stroke-opacity="0.8" />
  <line x1="470" y1="460" x2="452" y2="468"
        stroke="#ffdf8a" stroke-width="2.4"
        stroke-linecap="round" stroke-opacity="0.8" />
  <line x1="645" y1="620" x2="657" y2="638"
        stroke="#ffdf8a" stroke-width="2.2"
        stroke-linecap="round" stroke-opacity="0.8" />

  <!-- Echo holons (resonance) -->
  <circle cx="470" cy="345" r="30"
          fill="none"
          stroke="#b48cf7"
          stroke-width="2"
          stroke-opacity="0.35" />
  <circle cx="745" cy="590" r="24"
          fill="none"
          stroke="#245a7a"
          stroke-width="2"
          stroke-opacity="0.35" />

  <!-- Label under AoK field -->
  <text x="600" y="690"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="26"
        fill="#d8c5ff">
    AoK Seed and Holarchic Field
  </text>

  <text x="600" y="725"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="18"
        fill="#b48cf7">
    Dot → Glow → Inner Holon → Hope Arc → Branch → Emergent Holon
  </text>

  <!-- ========== SHAPE GRAMMAR QUADRANTS ========== -->

  <!-- FORM GRAMMAR (top left of lower half) -->
  <text x="260" y="800"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="24"
        fill="#d8c5ff">
    Form Grammar
  </text>

  <text x="260" y="830"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="16"
        fill="#b48cf7">
    Shapes that define possibilities
  </text>

  <!-- Little icons for Form Grammar -->
  <!-- Dot -->
  <circle cx="200" cy="870" r="6" fill="#fff6d8" />
  <!-- Line -->
  <line x1="225" y1="865" x2="260" y2="865"
        stroke="#ffdf8a" stroke-width="2.4"
        stroke-linecap="round" />
  <!-- Arc -->
  <path d="M 225 895
           C 240 880, 255 880, 270 895"
        fill="none" stroke="#6f4aa8" stroke-width="2.4"
        stroke-linecap="round" />
  <!-- Circle -->
  <circle cx="310" cy="880" r="22"
          fill="none" stroke="#245a7a" stroke-width="2"
          stroke-opacity="0.9" />

  <text x="260" y="925"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="14"
        fill="#d8e9ff">
    Dots, arcs, circles, branches, torus-like hints
  </text>

  <!-- FLOW GRAMMAR (top right of lower half) -->
  <text x="940" y="800"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="24"
        fill="#d8c5ff">
    Flow Grammar
  </text>

  <text x="940" y="830"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="16"
        fill="#b48cf7">
    How energy and attention move
  </text>

  <!-- Icons for Flow -->
  <!-- Circle reservoir -->
  <circle cx="880" cy="870" r="20"
          fill="none" stroke="#245a7a"
          stroke-width="2" stroke-opacity="0.9" />
  <!-- Flow path -->
  <path d="M 860 870
           Q 880 845, 905 865
           Q 930 885, 955 875"
        fill="none" stroke="#6f4aa8" stroke-width="2.4"
        stroke-linecap="round" />
  <!-- Arrow tip -->
  <line x1="947" y1="874" x2="960" y2="870"
        stroke="#ffdf8a" stroke-width="2.2"
        stroke-linecap="round" />

  <text x="940" y="925"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="14"
        fill="#d8e9ff">
    Value streams, prosumer holarchies, emotional currents
  </text>

  <!-- FEELING GRAMMAR (bottom left) -->
  <text x="260" y="1020"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="24"
        fill="#d8c5ff">
    Feeling Grammar
  </text>

  <text x="260" y="1050"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="16"
        fill="#b48cf7">
    Emotional trajectories and safety fields
  </text>

  <!-- Icons for Feeling -->
  <!-- Hope arc -->
  <path d="M 200 1090
           C 215 1070, 235 1068, 255 1088"
        fill="none" stroke="#ffdf8a" stroke-width="2.6"
        stroke-linecap="round" />
  <!-- Relief arc -->
  <path d="M 275 1075
           C 290 1092, 295 1110, 290 1120"
        fill="none" stroke="#6f4aa8" stroke-width="2.4"
        stroke-linecap="round" />
  <!-- Safety circle -->
  <circle cx="255" cy="1105" r="36"
          fill="none" stroke="#ffdf8a" stroke-width="1.6"
          stroke-opacity="0.6" />

  <text x="260" y="1160"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="14"
        fill="#d8e9ff">
    Hope, relief, integration, co-regulation envelopes
  </text>

  <!-- DINERGY GRAMMAR (bottom right) -->
  <text x="940" y="1020"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="24"
        fill="#d8c5ff">
    Dinergy Grammar
  </text>

  <text x="940" y="1050"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="16"
        fill="#b48cf7">
    Opposites in generative tension
  </text>

  <!-- Icons for Dinergy: overlapping shapes warm/cool -->
  <circle cx="915" cy="1110" r="32"
          fill="#245a7a"
          fill-opacity="0.9" />
  <circle cx="935" cy="1095" r="32"
          fill="#6f4aa8"
          fill-opacity="0.9" />
  <circle cx="930" cy="1115" r="20"
          fill="#ffdf8a"
          fill-opacity="0.9" />

  <text x="940" y="1180"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="14"
        fill="#d8e9ff">
    Warm / cool, ego / eco, order / variation held together
  </text>

  <!-- ========== FOOTER TEXT ========== -->
  <text x="600" y="1345"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="20"
        fill="#d8c5ff">
    Avalanche of Kindness as a Parametric Grammar for Regenerative Intelligence
  </text>

  <text x="600" y="1385"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="16"
        fill="#b48cf7">
    Humanity++  •  Vital Intelligence Model (VIM)  •  Neuroscience of Kindness (NsK)
  </text>

</svg>
