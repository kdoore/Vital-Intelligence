<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .label { font-family: sans-serif; font-size: 16px; fill: #222222; }
      .small { font-family: sans-serif; font-size: 12px; fill: #444444; }
    </style>
  </defs>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="label" font-size="20">
    Natural Intelligence (NI), Agentic AI, and Vital Intelligence (VIM)
  </text>

  <!-- NI Circle -->
  <circle cx="270" cy="190" r="120" fill="#dbeafe" stroke="#1d4ed8" stroke-width="2" opacity="0.9"/>
  <!-- AI Circle -->
  <circle cx="530" cy="190" r="120" fill="#ffedd5" stroke="#ea580c" stroke-width="2" opacity="0.9"/>
  <!-- Overlap -->
  <ellipse cx="400" cy="190" rx="100" ry="110" fill="#ede9fe" stroke="#7c3aed" stroke-width="2" opacity="0.95"/>

  <!-- NI Label -->
  <text x="230" y="175" text-anchor="middle" class="label">NI</text>
  <text x="230" y="195" text-anchor="middle" class="small">Natural Intelligence</text>
  <text x="230" y="215" text-anchor="middle" class="small">embodied, affective,</text>
  <text x="230" y="230" text-anchor="middle" class="small">relational cognition</text>

  <!-- AI Label -->
  <text x="570" y="175" text-anchor="middle" class="label">AI</text>
  <text x="570" y="195" text-anchor="middle" class="small">Artificial / Agentic</text>
  <text x="570" y="215" text-anchor="middle" class="small">machine-mediated</text>
  <text x="570" y="230" text-anchor="middle" class="small">processes</text>

  <!-- VIM Overlap Label -->
  <text x="400" y="180" text-anchor="middle" class="label">VIM</text>
  <text x="400" y="200" text-anchor="middle" class="small">Vital Intelligence</text>
  <text x="400" y="220" text-anchor="middle" class="small">NI + AI co-evolving</text>
  <text x="400" y="235" text-anchor="middle" class="small">for collective wellbeing</text>

  <!-- Annotations -->
  <text x="120" y="320" class="small">
    • nervous systems, relationships, institutions
  </text>
  <text x="120" y="338" class="small">
    • subjective experience, meaning, ethics
  </text>

  <text x="430" y="320" class="small">
    • models, sensors, platforms, infrastructures
  </text>
  <text x="430" y="338" class="small">
    • optimization, automation, prediction
  </text>

  <text x="400" y="365" text-anchor="middle" class="small">
    VIM = explicit design of NI ↔ AI interactions to support regulation, discernment, and regenerative futures.
  </text>
</svg>
