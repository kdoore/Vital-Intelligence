<svg width="400" height="300" viewBox="0 0 400 300"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#07131b" />

  <!-- Teal holarchy circle (system context) -->
  <circle cx="200" cy="150" r="110"
          fill="none"
          stroke="#245a7a"
          stroke-width="6"
          stroke-opacity="0.9" />

  <!-- Violet integration circle (inner field) -->
  <circle cx="200" cy="150" r="75"
          fill="none"
          stroke="#6f4aa8"
          stroke-width="5"
          stroke-opacity="0.9" />

  <!-- Vertical teal "wall" (resistance) -->
  <line x1="230" y1="60" x2="230" y2="240"
        stroke="#245a7a"
        stroke-width="6"
        stroke-opacity="0.9" />

  <!-- Origin dot: awareness before motion -->
  <circle cx="60" cy="220" r="7"
          fill="#ffdf8a" />
  <circle cx="60" cy="220" r="3"
          fill="#fff6d8" />

  <!-- Gold kindness line approaching resistance -->
  <path d="M 60 220
           C 120 190, 160 170, 200 160"
        fill="none"
        stroke="#ffdf8a"
        stroke-width="4"
        stroke-linecap="round"
        stroke-opacity="0.95" />

  <!-- Violet line bending around the wall (dinergy) -->
  <path d="M 200 160
           C 230 150, 260 140, 290 110"
        fill="none"
        stroke="#6f4aa8"
        stroke-width="4"
        stroke-linecap="round"
        stroke-opacity="0.95" />

  <!-- Contact point: where kindness meets resistance -->
  <circle cx="215" cy="155" r="5" fill="#ffdf8a" />
  <circle cx="215" cy="155" r="2" fill="#fff6d8" />

</svg>
