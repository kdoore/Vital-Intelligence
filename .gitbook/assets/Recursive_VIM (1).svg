<svg width="900" height="450" viewBox="0 0 900 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .label { font-family: sans-serif; font-size: 16px; fill: #222222; }
      .small { font-family: sans-serif; font-size: 12px; fill: #444444; }
      .box { rx: 10; ry: 10; stroke-width: 2; }
    </style>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#374151" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" class="label" font-size="20">
    Recursive Intelligence in VIM: NI ↔ AI Co-Adaptation
  </text>

  <!-- NI Loop (top) -->
  <rect x="90" y="100" width="180" height="60" class="box" fill="#dbeafe" stroke="#1d4ed8"/>
  <text x="180" y="130" text-anchor="middle" class="label">NI Experience</text>
  <text x="180" y="148" text-anchor="middle" class="small">sensing, feeling, acting</text>

  <rect x="360" y="100" width="180" height="60" class="box" fill="#e0f2fe" stroke="#0369a1"/>
  <text x="450" y="130" text-anchor="middle" class="label">NI Reflection</text>
  <text x="450" y="148" text-anchor="middle" class="small">metacognition, meaning</text>

  <rect x="630" y="100" width="180" height="60" class="box" fill="#bfdbfe" stroke="#1d4ed8"/>
  <text x="720" y="130" text-anchor="middle" class="label">NI Reconfiguration</text>
  <text x="720" y="148" text-anchor="middle" class="small">updated models &amp; stories</text>

  <!-- NI Arrows -->
  <line x1="270" y1="130" x2="360" y2="130" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="540" y1="130" x2="630" y2="130" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M720 100 C 720 70, 180 70, 180 100" fill="none" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>

  <text x="450" y="60" text-anchor="middle" class="small">
    Recursion in NI: prior states become material for learning, healing, and integration.
  </text>

  <!-- AI Loop (bottom) -->
  <rect x="90" y="270" width="180" height="60" class="box" fill="#ffedd5" stroke="#ea580c"/>
  <text x="180" y="300" text-anchor="middle" class="label">Data &amp; Signals</text>
  <text x="180" y="318" text-anchor="middle" class="small">human + environmental</text>

  <rect x="360" y="270" width="180" height="60" class="box" fill="#fed7aa" stroke="#ea580c"/>
  <text x="450" y="300" text-anchor="middle" class="label">Model &amp; Objectives</text>
  <text x="450" y="318" text-anchor="middle" class="small">what the AI optimizes for</text>

  <rect x="630" y="270" width="180" height="60" class="box" fill="#fffbeb" stroke="#eab308"/>
  <text x="720" y="300" text-anchor="middle" class="label">Deployment &amp; Impact</text>
  <text x="720" y="318" text-anchor="middle" class="small">outputs in human systems</text>

  <!-- AI Arrows -->
  <line x1="270" y1="300" x2="360" y2="300" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="540" y1="300" x2="630" y2="300" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M720 330 C 720 360, 180 360, 180 330" fill="none" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>

  <text x="450" y="385" text-anchor="middle" class="small">
    Recursion in AI: models and objectives update in response to real-world feedback.
  </text>

  <!-- Coupling Arrows NI ↔ AI -->
  <line x1="180" y1="160" x2="180" y2="270" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="195" y="215" class="small">NI generates data, signals</text>

  <line x1="720" y1="270" x2="720" y2="160" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="735" y="215" class="small">AI reshapes NI experience</text>

  <!-- VIM Caption -->
  <text x="450" y="410" text-anchor="middle" class="small">
    Vital Intelligence = supporting healthy recursive loops in both NI and AI, and in their co-adaptation.
  </text>
</svg>
